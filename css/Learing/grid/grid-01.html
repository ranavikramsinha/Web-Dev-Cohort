<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Grid Template Areas Example</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "header header header"
          "nav main aside"
          "footer footer footer";
        gap: 10px;
      }

      .header {
        grid-area: header;
        background: #8ca0ff;
        padding: 20px;
      }
      .nav {
        grid-area: nav;
        background: #ff8ca0;
        padding: 20px;
      }
      .main {
        grid-area: main;
        background: #8cff8c;
        padding: 20px;
      }
      .aside {
        grid-area: aside;
        background: #ffa28c;
        padding: 20px;
      }
      .footer {
        grid-area: footer;
        background: #8cffa2;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">Header</div>
      <div class="nav">Navigation</div>
      <div class="main">Main Content</div>
      <div class="aside">Aside</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
