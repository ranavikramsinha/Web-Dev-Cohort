<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        button{
            background-color: brown;
            color: white;
            border: solid 2px blue;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
        }

        p{
            font-size: 30px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>CSS Class</p>
    <button>Click me</button>
    <br>
    <br>
    <button style="background-color: green; color: yellow;">Click me</button>
    <br>
    <br>
</body>
</html>
