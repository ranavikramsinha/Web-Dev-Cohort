<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Attributes Example</title>
  <style>
    .styled-paragraph {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    </style>
</head>
<body>
  
  <p id="intro" class="styled-paragraph">This is a paragraph with an id and class attribute.</p>

  <a href="https://www.google.co.in/" title="google website" target="_blank">Go to Example</a>

  <br>
  <br>

  <form>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required placeholder="Enter your name">
    <button type="submit">Submit</button>
  </form>

  <p style="font-size: 18px; color: green;">This is a styled paragraph using the style attribute.</p>

  <div data-user-id="12345" data-role="admin">
    This div contains custom data attributes.
  </div>
</body>
</html>
