<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>

    <caption>List of games</caption>

    <table border="3">
        <tr>
            <th colspan="3">Game Name</th>
            <th>Release Date</th>
            <th>Platform</th>
        </tr>
        <tr>
            <td colspan="3">RDR2</td>
            <td>2018</td>
            <td>PC, PS5, Xbox</td>
        </tr>
    </table>

</body>
</html>
