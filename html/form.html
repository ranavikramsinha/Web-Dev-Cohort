<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1 style="text-align: center;">HTML Forms</h1>

    <form action="/" method="post" style="text-align: center;">
        <label for="username">Name:</label>
        <input type="text" name="username" placeholder="Enter your username" required minlength="8" maxlength="16">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required minlength="8" maxlength>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required minlength="8" maxlength>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
