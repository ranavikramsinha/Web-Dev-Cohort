<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        img {
            border: solid 10px black;
        }

        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image</h1>

    <a href="https://www.google.co.in/">
    <img src="./homeImage1.png" alt="home-image" width="500px" height="450px"/>
    </a>

    <br>
    <br>

    <div>
        <h2>Image in Center</h2>
        <a href="https://www.google.co.in/">
            <img src="./homeImage1.png" alt="home-image" width="500px" height="450px"/>
        </a>
    </div>

</body>
</html>
